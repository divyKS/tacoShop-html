<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Eren Yeager" />
    <meta name="description" content="This is contact section of taco shop!"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Little Taco Shop Hours</h1>
        <nav aria-label="homePageNavigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="/#aboutLTS">About LTS</a></li>
                <li><a href="/#ourMenu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Food Item" title="Little Tacos :)" width="400" height="267" loading="lazy">
            <figcaption>Little Tacos Shop Tacos</figcaption>
        </figure>
    </header>

    <hr>

    <main>
        <section id="contactForm">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" autofocus autocomplete="on" required value="your name">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" autocomplete="on" required value="your email">
                    </p>                    
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here!"></textarea>
                    </p>                    

                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>            
        </section>
        <section id="ourLocation">
            <h2>Our Location</h2>
            <address>
                Taco, Suite 
                <br>
                Kansas City, MO 5555-5555
            </address>
            <p>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </p>
            <p>
                <a href="#">Back to Top</a>
            </p>
        </section>
    </main>
    <hr>
    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>
</body>
</html>
